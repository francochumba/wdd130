<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact Deepwater Rafting Club. Get in touch for inquiries, reservations, or suggestions about our rafting adventures.">
    <meta name="author" content="Franco Maximiliano Chumba Perez">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact Us - Deepwater Rafting Club</title>
</head>

<body>
    <header>
        <img src="./images/z-splash.png" alt="Z Rafting Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="header-info">
            <h1>Contact Deepwater Rafting Club</h1>
            <p>
                123 Main River Street<br>
                Rancagua, Chile<br>
                +56 9 9999 9999<br>
                <a href="mailto:info@deepwaterrafting.com">info@deepwaterrafting.com</a>
            </p>
        </section>

        <section class="contact-container">
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3327.383273515081!2d-70.74683168479383!3d-34.17013268057469!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x96636b596b865edb%3A0x1b2e3bdb4dd39113!2sRancagua%2C%20O%E2%80%99Higgins%2C%20Chile!5e0!3m2!1sen!2scl!4v1728523456789!5m2!1sen!2scl"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <div class="contact-form">
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name..." required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email..." required>

                    <fieldset>
                        <legend>Message Purpose</legend>
                        <div class="radio-group">
                            <label for="purpose-inquiry">
                                <input type="radio" id="purpose-inquiry" name="purpose" value="inquiry" required>
                                General Inquiry
                            </label>
                            <label for="purpose-reservation">
                                <input type="radio" id="purpose-reservation" name="purpose" value="reservation">
                                Reservation Question
                            </label>
                            <label for="purpose-suggestion">
                                <input type="radio" id="purpose-suggestion" name="purpose" value="suggestion">
                                Website Suggestion
                            </label>
                        </div>
                    </fieldset>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Type your message here..."></textarea>

                    <label for="subscribe" class="newsletter">
                        <input type="checkbox" id="subscribe" name="subscribe">
                        Please subscribe me to the monthly newsletter
                    </label>

                    <button type="submit">Get in Touch!</button>
                </form>

            </div>
        </section>


        <section class="adventure">
            <h2>We Are Here to Serve You</h2>
            <div class="adventure-list">
                <figure>
                    <img src="./images/employee1.webp" alt="Employee 1">
                    <figcaption>Sarah Lakex — Senior Guide</figcaption>
                </figure>
                <figure>
                    <img src="./images/employee2.jpg" alt="Employee 2">
                    <figcaption>Mike Lake— Customer Service</figcaption>
                </figure>
                <figure>
                    <img src="./images/employee3.jpg" alt="Employee 3">
                    <figcaption>Kate Rapids — Safety Instructor</figcaption>
                </figure>
            </div>
        </section>
    </main>



    <footer>
        <p>&copy; 2025 ⭐ Deepwater's Rafting Club ⭐ Franco Chumba</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com/"><img src="./images/facebook.svg" alt="Facebook"></a>
            <a href="https://www.instagram.com/"><img src="./images/instagram.svg" alt="Instagram"></a>
            <a href="https://www.linkedin.com/"><img src="./images/linkedin.svg" alt="LinkedIn"></a>
        </nav>
    </footer>
</body>

</html>
